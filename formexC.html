<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="fName">First Name: </label>
			<input type="text" id="fName" placeholder="John" required>
			<label for="lName">Last Name: </label>
			<input type="text" id="lName" placeholder="Doe" required>
		</div>
		<div>
			<label for="genderMale">Male</label>
			<input type="radio" name="genderSelect" id="genderMale" value="genderMale">
			<label for="genderFemale">Female</label>
			<input type="radio" name="genderSelect" id="genderFemale" value="genderFemale">
			<label for="genderOther">Other</label> 
			<input type="radio" name="genderSelect" id="genderOther" value="genderOther">
		</div>

		<div>
			<label for="email">Email: </label>
			<input type="email" name="email" placeholder="Your Email"  required>
			<label for="pass">Password: </label>
			<input type="password" id="pass" required pattern=".{5,10}" title="Entre 5 et 10 caractÃ¨res"/>
		</div>

		<div>
			<label for="birthday">Birthday: </label>
			<select name="bdMonth" id="birthday">
				<option>Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb2</option>
				<option value="3">Mar3</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>
			<select name="bdDay" id="birthday">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<select name="bdYear" id="birthday">
				<option>Year</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
			</select>
		</div>
	
	<div>
		<label for="termsCheck">I agree to the terms and conditions</label>
		<input type="checkbox" id="termsCheck" name="termsCheck"> <br>
	</div>
		<button>Submit</button>
	</form>

</body>
</html>
