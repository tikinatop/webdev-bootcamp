<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions Exercises</title>
</head>
<body>
	<h1>What does the following code return?</h1>
	<script type="text/javascript">
		function test(x,y) {
			return y-x;
		}

		test(10,40);
		// Returns 40-10 = 30.
		
		function test2(x) {
			return x*2;
			console.log(x);
			return x/2;
		}
		test2(40);
		// Returns x*2 then stops

	</script>
</body>
</html>
