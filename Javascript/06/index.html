<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loops Exercises</title>
</head>
<body>
	<h1>For Loops Exercises</h1>
	<script type="text/javascript">
		for (var i = 0;i<16;i+=8) {
			console.log(i);
		}
		var str = "loremipsumxd"
		for (var i = 1;i< str.length;i+=2) {
			console.log(str[i]);
		}
	</script>

		<h1>For Loops Problem Set</h1>
	<ol>
		<li>Print all numbers between -10 and 19</li>
		<li>Print all even numbers between 10 and 40</li>
		<li>Print all odd numbers between 300 and 333</li>
		<li>Print all  numbers divisible by 5 AND 3 between 5 and 50</li>
	</ol>
	<script type="text/javascript">
		//Print all numbers between -10 and 19

		for (var i = -10;i<20;i++){
			console.log(i);
		}


		//Print all even numbers between 10 and 40
		for (var i = 10;i<41;i++){
			if (i%2 == 0) {
				console.log(i);
			}
		}


		//Print all odd numbers between 300 and 333
		for (var i = 300;i<334;i++){
			if (i%2 != 0) {
				console.log(i);
			}
		}


		//Print all  numbers divisible by 5 AND 3 between 5 and 50
		for (var i = 5;i<51;i++){
			if (i%3 == 0 && i%5 == 0) {
				console.log(i);
			}
		}




	</script>

</body>
</html>
