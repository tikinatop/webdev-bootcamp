<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Quiz</title>
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li>"new" - Add A Todo</li>
		<li>"list" - View All Todos</li>
		<li>"quit" - Quit App</li>
	</ul>
	<script type="text/javascript">
		var todos = [];
		var input = prompt("What would you like to do?");



		while (input !== "quit") {
			if (input === "list") {
				console.log(todos)
			} else if (input === "new") {
				// ask for a new todo
				var newTodo = prompt("Enter new todo");
				//add to todos array
				todos.push(newTodo);
			}
			// ask again for new inputs
			var input = prompt("What would you like to do?");
		}
		console.log("You quit the app")
	</script>
</body>
</html>
