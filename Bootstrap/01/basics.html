<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Boostrap Basics</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
	<style type="text/css">
		.btn-danger {
			background:orange;
		}
	</style>
	<!-- 	<link rel="stylesheet" type="text/css" href="https://maxcdn.boostrapcdn.com/boostrap/3.3.7/css/boostrap.min.css"> -->
</head>
<body>


	<div class="container">
		

		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque minus, libero culpa repellat quia delectus laboriosam tempore ipsum aliquam velit!</p>
			<button class="btn btn-success">Hi there</button>
		</div>

		<h1>Boostrap Basics</h1>

		<button class="btn btn-danger btn-xs ">CLICK ME</button>
		<button class="btn btn-success btn-xs active">CLICK ME</button>
		<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME</button>

		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
		<!-- 
		.form-group
		.form-control
		.form-inline
 		-->
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-success btn-lg">Submit</button>
		</form>

	</div>
</body>
</html>
